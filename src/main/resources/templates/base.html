<header th:fragment="head">
	<meta chrset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

	<style>
		.logo-container {
			background-color: #47bcff;
			color: #fff;
		}

		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</header>

<div th:fragment="logo">
	<div class="logo-container mb-3 d-flex justify-content-between p-3">
		<span class="logo">mudi</span>
		<span class="mt-3">
			<a class="text-light" sec:authorize="!isAuthenticated()" style="text-decoration:none"
				href="/login">Login</a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-light"
				sec:authorize="isAuthenticated()" style="text-decoration:none" href="#">Logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div class="row mb-2" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
				<a class="nav-link active" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 class="display-4 p" th:text="${valor}"></h1>
</div>
